build_environment: Ubuntu 14.04

language: none

build:
  ci:
    - sudo docker build -t pyar6329/rails-base:data-latest -f ./data/Dockerfile ./data
    - sudo docker build -t pyar6329/rails-base:dev-2.3.1-6.3.1 -f ./dev/Dockerfile ./dev
    - sudo docker build -t pyar6329/rails-base:prod-2.3.1-6.3.1 -f ./prod/Dockerfile ./prod
  post_ci:
    - sudo docker push pyar6329/rails-base:data-latest
    - sudo docker push pyar6329/rails-base:dev-2.3.1-6.3.1
    - sudo docker push pyar6329/rails-base:prod-2.3.1-6.3.1

integrations:
  hub:
    - integrationName: dockerhub
      type: docker
